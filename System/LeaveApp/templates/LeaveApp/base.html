	<script>
		$(document).ready(function() {
			// Attach datepicker to the input fields
			$('#start_date, #end_date').datepicker({
				format: 'yyyy-mm-dd',
				autoclose: true,
			});
		
			// Add change event listener to calculate the number of days and resumption date
			$('#start_date, #end_date').change(function() {
				calculateDaysAndResumption();
			});
		
			// Function to calculate the number of days and resumption date
			function calculateDaysAndResumption() {
				var startDate = $('#start_date').datepicker('getDate');
				var endDate = $('#end_date').datepicker('getDate');
		
				if (startDate && endDate) {
					var daysDiff = Math.ceil((endDate - startDate) / (24 * 60 * 60 * 1000));
		
					// Display the number of days
					$('#Num_of_days').val(daysDiff);
		
					// Calculate the resumption date
					var nextDay = new Date(endDate);
					nextDay.setDate(nextDay.getDate() + 1);
		
					// Check if the next day is a weekend (Saturday or Sunday)
					if (nextDay.getDay() === 0) { // Sunday
						nextDay.setDate(nextDay.getDate() + 2);
					} else if (nextDay.getDay() === 6) { // Saturday
						nextDay.setDate(nextDay.getDate() + 3);
					} else { // Other days
						nextDay.setDate(nextDay.getDate() + 1);
					}
		
					// Display the resumption date in yyyy-mm-dd format
					var resumptionDate = nextDay.toISOString().split('T')[0];
					$('#resumption_date').val(resumptionDate);
				}
			}
		});
		

	</script>
