{% load static %}

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Login {% block title %}
        {% endblock %}
    </title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
    <link href={% static 'assets/css/vendor.min.css' %} rel="stylesheet" />
	<link href={% static 'assets/css/default/app.min.css' %} rel="stylesheet" />
	<!-- ================== END core-css ================== -->
</head>
<body class='pace-top'>
	<!-- BEGIN #loader -->
	<div id="loader" class="app-loader">
		<span class="spinner"></span>
	</div>
	<!-- END #loader -->


	<!-- BEGIN #app -->
	<div id="app" class="app">
		<!-- BEGIN login -->
		<div class="login login-v1">
			<!-- BEGIN login-container -->
			<div class="login-container">
				<!-- BEGIN login-header -->
				<div class="login-header">
					<div class="brand">
						<div class="d-flex align-items-center">
							<span class="logo"></span> <b class="me-1">Color</b> Admin
						</div>
						<small>Bootstrap 5 Responsive Admin Template</small>
					</div>
					<div class="icon">
						<i class="fa fa-lock"></i>
					</div>
				</div>
				<!-- END login-header -->
				
				<!-- BEGIN login-body -->
				<div class="login-body">
					<!-- BEGIN login-content -->
					<div class="login-content fs-13px">
						<form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
							<div class="form-floating mb-20px">
								<input type="text" name="username" class="form-control fs-13px h-45px" id="username" placeholder="Email Address" />
								<label for="username" class="d-flex align-items-center">Username</label>
							</div>
							<div class="form-floating mb-20px">
								<input type="password" name="password" class="form-control fs-13px h-45px" id="password" placeholder="Password" />
								<label for="password" class="d-flex align-items-center">Password</label>
							</div>
							<div class="form-check mb-20px">
								<input class="form-check-input" type="checkbox" value="" id="rememberMe" />
								<label class="form-check-label" for="rememberMe">
									Remember Me
								</label>
							</div>
							<div class="login-buttons">
								<button type="submit" class="btn btn-theme h-45px d-block w-100 btn-lg">Sign me in</button>
							</div>
						</form>
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
					</div>
					<!-- END login-content -->
				</div>
				<!-- END login-body -->
			</div>
			<!-- END login-container -->
		</div>
		<!-- END login -->
		
		<!-- BEGIN theme-panel -->
	    <!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-theme btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- ================== BEGIN core-js ================== -->
	<script src={% static 'assets/js/vendor.min.js' %}></script>
	<script src={% static 'assets/js/app.min.js' %}></script>
	<!-- ================== END core-js ================== -->
</body>
</html>
